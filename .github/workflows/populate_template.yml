name: Populate Template

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 19 1 *"
  push:
    paths:
      - 'assets/README_Template.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      
      - name: Populate age
        env:
          CI_COMMIT_MESSAGE: Automatic template population
          CI_COMMIT_AUTHOR: TemplateBOT
        run: |
          NEW_AGE="$((`date +'%Y'` - 2006))"
          sed "s/{{AGE}}/$NEW_AGE/" ./assets/README_Template.md > ./README.md
      - name: Commit and push changes
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "thisRedH@users.noreply.github.com"
          git add README.md
          git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push
